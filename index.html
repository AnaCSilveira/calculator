<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons8-calculator-bubbles-120.png" type="image/x-icon">
    <title>Calculadora</title>

</head>
<body>

   
    <main>

        
        <div class="screen"> 
            <h1>Calculadora</h1>
            <input type="text" class="mini-screen"> 
            <div class="buttons">
            <div class="buttons-numbers">
                               
                <button class="button">7</button>
                <button class="button">6</button>
                <button class="button">5</button>
                <button class="button">4</button>
                <button class="button">3</button>
                <button class="button">2</button>
                <button class="button">1</button>
                <button class="button">0</button>
            </div>
            <div class="buttons-characters">
                <button class="button">+</button>
                <button class="button">-</button>
                <button class="button">*</button>
                <button class="button">/</button>
                <button class="button">=</button>
                <button class="button">.</button>
                <button class="big-button">Del</button>
             </div>
            </div>
        </div>
    </main>
    
  

    <script src="script.js"></script>
</body>
</html>
